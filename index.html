<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-display">
            <input type="text"  readonly id="display" class="display" placeholder="0">
        </div>
        <div class="grid-key">
            <input type="button" class="button" value="7">
        </div>
        <div class="grid-key">
            <input type="button" class="button" value="8">
        </div>
        <div class="grid-key">
            <input type="button" class="button" value="9">
        </div>
        <div class="grid-key">
            <input type="button" class="button" value="+">
        </div>
        <div class="grid-key">
            <input type="button" class="button" value="4">
        </div>
        <div class="grid-key">
            <input type="button" class="button" value="5">
        </div>
        <div class="grid-key">
            <input type="button" class="button" value="6">
        </div>
        <div class="grid-key">
            <input type="button" class="button" value="-">
        </div>
        <div class="grid-key">
            <input type="button" class="button" value="1">
        </div>
        <div class="grid-key">
            <input type="button" class="button" value="2">
        </div>
        <div class="grid-key">
            <input type="button" class="button" value="3">
        </div>
        <div class="grid-key">
            <input type="button" class="button" value="*">
        </div>
        <div class="grid-key">
            <input type="button" class="button" value="0">
        </div>
        <div class="grid-key">
            <input type="button" class="button" value=".">
        </div>
        <div class="grid-key">
            <input type="button" class="button" value="C">
        </div>   
        <div class="grid-key">
            <input type="button" class="button" value="=">
        </div>     
    </div>
    <script src="_links/calculadora.js"></script>
</body>
</html>
